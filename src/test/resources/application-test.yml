# Test profile: in-memory H2, no Flyway (no migrations in bootstrap)
spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
  flyway:
    enabled: false

app:
  jwt:
    secret: test-secret-at-least-256-bits-long-for-hs256-algorithm-encoding
    expiration-ms: 3600000
